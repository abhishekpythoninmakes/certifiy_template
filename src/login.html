<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahih.ae - Digitize Your Credentials</title>
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/Animations.css">  
    <script src="scripts/loadComponent.js" defer></script>
</head>
<body >

    <div id="navbar" class="mb-8"></div>

    <div class="flex justify-center items-center min-h-screen px-4 sm:px-8 ">
        <!-- Login Container -->
        <div class="flex flex-col sm:flex-row w-full max-w-4xl bg-white rounded-xl shadow-lg shadow-amber-100 overflow-hidden border border-amber-100">
            <!-- Image Section -->
            <div class="w-full sm:w-1/2 bg-gray-50 flex justify-center items-center p-6 sm:rounded-l-xl">
                <img src="/svg/loginpage-image.svg" alt="Login Image" class="w-3/4 sm:w-full max-w-xs">
            </div>

            <!-- Login Form Section -->
            <div class="w-full sm:w-1/2 p-6 sm:p-12 flex flex-col justify-center items-center">
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#e5c200] to-[#937601] text-center mb-4">Welcome Back</h2>
                <p class="text-gray-600 text-center mb-6">Login to access your account and manage your certificates</p>

                <form action="/login" method="POST" class="space-y-4 w-full max-w-sm">
                    <!-- Company Email -->
                    <input type="email" placeholder="Enter your company email" required 
                           class="w-full p-3 border border-yellow-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400 text-sm"/>

                    <!-- Password -->
                    <input type="password" placeholder="Enter your password" required 
                           class="w-full p-3 border border-yellow-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400 text-sm"/>

                    <!-- Forgot Password -->
                    <div class="text-right">
                        <a href="#" class="text-sm text-yellow-600 hover:underline">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" 
                            class="w-full py-3 bg-gradient-to-r from-[#BA9503] to-[#544301] text-white font-semibold rounded-md ">
                        Login
                    </button>
                </form>

                <!-- OR Login With -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">OR Login with</p>
                </div>

                <!-- Social Login Buttons -->
                <div class="mt-4 flex justify-center gap-4">
                    <button class="w-12 h-12 flex justify-center items-center rounded-full border border-gray-300">
                        <img src="/svg/google-logo.svg" alt="Google Icon">
                    </button>
                    <button class="w-12 h-12 flex justify-center items-center rounded-full border border-gray-300">
                        <img src="/svg/Apple-Logo.svg" alt="Apple Icon">
                    </button>
                    <button class="w-12 h-12 flex justify-center items-center rounded-full border border-gray-300">
                        <img src="/svg/finerprint.svg" alt="Fingerprint Icon">
                    </button>
                </div>

                <!-- Register Link -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Don't have a company account? 
                    <a href="register.html" class="text-yellow-600 hover:underline">Register</a>
                </p>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-12"></div>
</body>
</html>
